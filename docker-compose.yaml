version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # To enable Jenkins to use Docker CLI
    environment:
      JENKINS_OPTS: --prefix=/  # Optional: Set a prefix for the Jenkins UI URL

volumes:
  jenkins_home:
